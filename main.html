<!DOCTYPE html>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
		
  let high=-Infinity,secondhigh=-Infinity;
  if(arr.length==1){
    return -Infinity;
  }
  for(let index=0;index<arr.length;index++){
    if(high!= -Infinity&&high!=secondhigh){
      secondhigh=high;
    }
    if(arr[index]>high){
      high=arr[index];
    }
  }
  if(high==secondhigh){
    return -Infinity;
  }
  return secondhigh;



			
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>
